<router-outlet></router-outlet>

<div class="area" style="height: 50px; background-color: white; 
           position: sticky; bottom: 0px;">
           <ion-tabs>

            <ion-tab-bar slot="bottom">
              
              <ion-tab-button  routerLink="/">
                <ion-icon name="flash"></ion-icon>
                <ion-label type="button">
                  Tab One
                </ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="tab2">
                <ion-icon name="apps"></ion-icon>
                <ion-label type="button" routerLink="/tab2">
                  Tab Two
                </ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="tab3">
                <ion-icon name="send"></ion-icon>
                <ion-label type="button" routerLink="/tab3">Tab Three</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          
          </ion-tabs>

</div>

<ion-list>
  <ion-item-sliding *ngFor="let name of listData; let i = index">
    <ion-item>
      <ion-label>{{ name }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="info" (click)="removeItem(i)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addData()" color="success">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
