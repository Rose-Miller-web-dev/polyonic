<ion-content>
  
<ion-row>
  <ion-col size="5">
    <ion-item>
      <ion-input
      label="value" labelPlacement="stacked" 
      placeholder="enter value" [(ngModel)]="newValue"
      >
      </ion-input>
    </ion-item>
  </ion-col>

  <ion-col size="5">
    <ion-item>
      <ion-input
      label="key" labelPlacement="stacked" 
      placeholder="enter key" [(ngModel)]="newKey"
      >
      </ion-input>
    </ion-item>
  </ion-col>

  <ion-col size="2">
    <ion-button
    (click)="careateItem(newValue)" expand="block" fill="outline">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

<ion-item *ngFor="let item of items">

  <ion-label>
    {{ item.val }}
  </ion-label>

  <ion-label>
    {{ item.key }}
  </ion-label>

  <ion-button (click)="deleteItem(item)" color="danger">
    <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-button>

  <ion-button (click)="updateItem(item)" color="warning">
    <ion-icon name="create" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item> 

</ion-content>
<div class="area" style="height: 50px; background-color: white; position: sticky; bottom: 4px;">
  <ion-tabs>
  
   <ion-tab-bar slot="bottom">
     
     <ion-tab-button  [routerLink]="['/tab1']">
       <ion-icon name="flash"></ion-icon>
       <ion-label type="button">
         Tab One
       </ion-label>
     </ion-tab-button>
  
     <ion-tab-button [routerLink]="['/tab2']">
       <ion-icon name="apps"></ion-icon>
        <ion-label type="button">
          Tab Two
        </ion-label>
     </ion-tab-button>
  
     <ion-tab-button [routerLink]="['/tab3']">
       <ion-icon name="send"></ion-icon>
       <ion-label type="button">Tab Three</ion-label>
     </ion-tab-button>
  
     <ion-tab-button  [routerLink]="['/nice']">
       <ion-icon name="star"></ion-icon>
       <ion-label type="button">
         Nice
       </ion-label>
     </ion-tab-button>
   </ion-tab-bar>
  
  </ion-tabs>
  
  </div>
