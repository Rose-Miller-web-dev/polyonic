<ion-content>
  
<ion-row>
  <ion-col size="9">
    <ion-item>
      <ion-input
      label="Name" labelPlacement="stacked" 
      placeholder="..." [(ngModel)]="newUserName"
      >
      </ion-input>
    </ion-item>
  </ion-col>

  <ion-col size="3">
    <ion-button
    (click)="createUser(newUserName)" expand="block" fill="outline">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

<ion-item *ngFor="let user of users">

  <ion-label>
    {{ user.name }}
  </ion-label>

  <ion-button (click)="deleteUser(user)" color="danger">
    <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-button>

  <ion-button (click)="updateUser(user)" color="warning">
    <ion-icon name="create" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item> 

</ion-content>

<div class="area" style="height: 50px; background-color: white; 
position: sticky; bottom: 0px;">
<ion-tabs>

 <ion-tab-bar slot="bottom">
   
   <ion-tab-button  [routerLink]="['/']">
     <ion-icon name="flash"></ion-icon>
     <ion-label type="button">
       Tab One
     </ion-label>
   </ion-tab-button>

   <ion-tab-button [routerLink]="['/tab2']">
     <ion-icon name="apps"></ion-icon>
      <ion-label type="button">
        Tab Two
      </ion-label>
   </ion-tab-button>

   <ion-tab-button [routerLink]="['/tab3']">
     <ion-icon name="send"></ion-icon>
     <ion-label type="button">Tab Three</ion-label>
   </ion-tab-button>

   <ion-tab-button  [routerLink]="['/nice']">
     <ion-icon name="star"></ion-icon>
     <ion-label type="button">
       Nice
     </ion-label>
   </ion-tab-button>
 </ion-tab-bar>

</ion-tabs>

</div>
