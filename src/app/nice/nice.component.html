<ion-content>
  
<ion-row>
  <ion-col size="9">
    <ion-item>
      <ion-input
      label="Name" labelPlacement="stacked" 
      placeholder="Rose Miller" [(ngModel)]="newUserName"
      >
      </ion-input>
    </ion-item>
  </ion-col>

  <ion-col size="3">
    <ion-button
    (click)="createUser(newUserName)" expand="block" fill="outline">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

<ion-item *ngFor="let user of users">

  <ion-label>
    {{ user.name }}
  </ion-label>

  <ion-button (click)="deleteUser(user)" color="danger">
    <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-button>

  <ion-button (click)="updateUser(user)" color="warning">
    <ion-icon name="create" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item> 

<ion-button (click)="saveChanges()" color="success">
  save changes
</ion-button>

</ion-content>
